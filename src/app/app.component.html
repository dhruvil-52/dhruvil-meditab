<div class="home">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <app-card [title]="'Search By'" [cardClass]="'mt-3'">
                    <div class="form-group row">
                        <label for="input1" class="col-sm-1 col-form-label">\</label>
                        <label for="input1" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="input1" (keyup.enter)="onEnter('\\',$event)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input1" class="col-sm-1 col-form-label">@</label>
                        <label for="input1" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="input2" (keyup.enter)="onEnter('@',$event)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input1" class="col-sm-1 col-form-label">#</label>
                        <label for="input1" class="col-sm-4 col-form-label">Chart no</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="input3" (keyup.enter)="onEnter('#',$event)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input1" class="col-sm-1 col-form-label">$</label>
                        <label for="input1" class="col-sm-4 col-form-label">Address 1</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="input4" (keyup.enter)="onEnter('$',$event)">
                        </div>
                    </div>
                    <div class="margin"></div>
                </app-card>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <app-card [title]="'Search'" [secondTitle]="'Use % sign to search anywhere in the column.'"
                    [cardClass]="'mt-3'">
                    <app-filter [input1]="input1" [input2]="input2" [input3]="input3" [input4]="input4"
                        (emitOutput)="onChange($event)"></app-filter>
                </app-card>

                <app-card [title]="'Results'" [cardClass]="'mt-3'">
                    <table>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Chart No</th>
                            <th>Address 1</th>
                        </tr>
                    </table>
                </app-card>
            </div>
        </div>
    </div>
</div>
