<div class="row home">
    <div class="col-sm-4 col-md-4 col-lg-4">
        <app-card [title]="'Search By'">
            \ First Name &nbsp; <input type="text" id="input1" (keyup.enter)="onEnter('\\',$event)">
            <br><br>
            @ Last Name &nbsp; <input type="text" id="input2" (keyup.enter)="onEnter('@',$event)">
            <br><br>
            # Chart no &nbsp; <input type="text" id="input3" (keyup.enter)="onEnter('#',$event)">
            <br><br>
            $ Address 1 &nbsp; <input type="text" id="input4" (keyup.enter)="onEnter('$',$event)">
        </app-card>
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8">
        <app-card [title]="'Search'" [secondTitle]="'Use % sign to search anywhere in the column.'">
            <app-filter [input1]="input1" [input2]="input2" [input3]="input3" [input4]="input4"
                (emitOutput)="onChange($event)"></app-filter>
        </app-card>

        <app-card [title]="'Results'" [cardClass]="'mt-3'">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Chart No</th>
                    <th>Address 1</th>
                </tr>
            </table>
        </app-card>
    </div>
</div>
