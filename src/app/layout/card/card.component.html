<div class="card mt-3" [ngClass]="cardClass">
    <div class="card-body">
        <h6 class="card-title" *ngIf="title">
            <div class="row">
                <div class="col-sm-6"> {{title}}</div>
                <div class="col-sm-6">{{secondTitle}}</div>
            </div>
        </h6>
        <hr>
        <ng-content></ng-content>
    </div>
</div>
